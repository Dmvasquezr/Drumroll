<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumroll</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="background">
        <header class="header">
            <h1 class="title">Drumroll</h1>
            <h2 class="subtitle">
                <p>Type the key</p>
                <p>Let it rock</p>
            </h2>
        </header>
        
            <div class="main-container">
                <div class="keys">
                    <div data-key="65" class="key">
                        <kbd>A</kbd>
                        <span class="sound"></span>
                    </div>
    
                    <div data-key="83" class="key">
                        <kbd>S</kbd>
                        <span class="sound"></span>
                    </div>
    
                    <div data-key="68" class="key">
                        <kbd>D</kbd>
                        <span class="sound"></span>
                    </div>
    
                    <div data-key="70" class="key">
                        <kbd>F</kbd>
                        <span class="sound"></span>
                    </div>
    
                    <div data-key="74" class="key">
                        <kbd>J</kbd>
                        <span class="sound"></span>
                    </div>
    
                    <div data-key="75" class="key">
                        <kbd>K</kbd>
                        <span class="sound"></span>
                    </div>
    
                    <div data-key="76" class="key">
                        <kbd>L</kbd>
                        <span class="sound"></span>
                    </div>
    
                </div>


    </div>
           

    <audio data-key="65" src="../Drumroll/sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="../Drumroll/sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="../Drumroll/sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="../Drumroll/sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="74" src="../Drumroll/sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="../Drumroll/sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
    <audio data-key="76" src="../Drumroll/sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>

    <script src="./index.js">
    </script>

</body>

</html>
